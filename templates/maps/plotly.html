<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script src="https://cdn.plot.ly/plotly-latest.min.js"></script>
</head>
<body>
    <h1>show plotly</h1>
    <div id="myPlot01" style="width:100%;max-width:700px"></div>
    <div id="myPlot02" style="width:100%;max-width:700px"></div>

</body>
<script>
var xArray = {{ x_array | safe }};
var yArray = {{ y_array | safe }};

// Define Data
var data = [{
  x: xArray,
  y: yArray,
  mode:"lines"
}];

// Define Layout
var layout = {
  xaxis: {range: [40, 160], title: "Square Meters"},
  yaxis: {range: [5, 16], title: "Price in Millions"},
  title: "House Prices vs. Size"
};

// Display using Plotly
Plotly.newPlot("myPlot01", data, layout);
</script>
